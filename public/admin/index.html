<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/decap-cms@3.6.3/dist/cms.css" />
  <link href="config.yml?v=2" type="text/yaml" rel="cms-config-url">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.6.3/dist/decap-cms.js"></script>
  <script>
    // Force clear any cached config
    if ('caches' in window) {
      caches.keys().then(names => {
        names.forEach(name => {
          caches.delete(name);
        });
      });
    }
  </script>
</body>
</html>
