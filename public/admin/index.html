<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/decap-cms@3.6.3/dist/cms.css" />
  <link href="config.yml?v=3" type="text/yaml" rel="cms-config-url">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>
<body>
  <script>
    // Clear all storage before loading CMS
    try {
      localStorage.clear();
      sessionStorage.clear();
      if ('caches' in window) {
        caches.keys().then(names => {
          names.forEach(name => caches.delete(name));
        });
      }
      // Clear IndexedDB
      if (window.indexedDB) {
        indexedDB.databases().then(dbs => {
          dbs.forEach(db => indexedDB.deleteDatabase(db.name));
        });
      }
    } catch (e) {
      console.error('Error clearing storage:', e);
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.6.3/dist/decap-cms.js"></script>
</body>
</html>
